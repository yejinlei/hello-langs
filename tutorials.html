<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语法教程 - Hello 编程语言</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Sans SC', sans-serif;
        }
        .code-font {
            font-family: 'JetBrains Mono', monospace;
        }
        .gradient-text {
            background: linear-gradient(135deg, #60A5FA 0%, #A78BFA 50%, #F87171 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .syntax-card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.9));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        .language-tab {
            transition: all 0.3s ease;
        }
        .language-tab.active {
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            color: white;
        }
        .code-block {
            background: rgba(2, 6, 23, 0.9);
            border-left: 4px solid #3B82F6;
        }
        .highlight {
            background: rgba(59, 130, 246, 0.2);
            padding: 2px 4px;
            border-radius: 3px;
        }
        .language-content.hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-slate-900/80 backdrop-blur-md border-b border-slate-700 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <div class="text-2xl font-bold gradient-text">Hello 编程语言</div>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-slate-300 hover:text-blue-400 transition-colors">首页</a>
                    <a href="tutorials.html" class="text-blue-400 font-medium">语法教程</a>
                    <!-- <a href="lab.html" class="text-slate-300 hover:text-blue-400 transition-colors">代码实验室</a> -->
                    <!-- <a href="resources.html" class="text-slate-300 hover:text-blue-400 transition-colors">资源中心</a> -->
                </div>
                <div class="md:hidden">
                    <button id="mobile-menu-btn" class="text-slate-300 hover:text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <section class="pt-24 pb-12 bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-12">
                <h1 class="text-5xl font-bold mb-6 gradient-text">编程语法</h1>
                <p class="text-xl text-slate-300 max-w-3xl mx-auto">
                    深入探索21种主流编程语言的完整语法体系，从基础到高级，一站式学习平台
                </p>
            </div>
            
            <!-- Language Selector -->
            <div class="mb-8">
                <div class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-7 gap-3 px-4">
                    <button class="language-tab active px-4 py-2 rounded-full text-sm font-medium shadow-lg" data-lang="python">Python</button>
                    <button class="language-tab px-4 py-2 rounded-full text-sm font-medium bg-slate-700 text-slate-300 shadow-lg hover:bg-slate-600" data-lang="c">C</button>
                    <button class="language-tab px-4 py-2 rounded-full text-sm font-medium bg-slate-700 text-slate-300 shadow-lg hover:bg-slate-600" data-lang="cpp">C++</button>
                    <button class="language-tab px-4 py-2 rounded-full text-sm font-medium bg-slate-700 text-slate-300 shadow-lg hover:bg-slate-600" data-lang="java">Java</button>
                    <button class="language-tab px-4 py-2 rounded-full text-sm font-medium bg-slate-700 text-slate-300 shadow-lg hover:bg-slate-600" data-lang="kotlin">Kotlin</button>
                    <button class="language-tab px-4 py-2 rounded-full text-sm font-medium bg-slate-700 text-slate-300 shadow-lg hover:bg-slate-600" data-lang="go">Go</button>
                    <button class="language-tab px-4 py-2 rounded-full text-sm font-medium bg-slate-700 text-slate-300 shadow-lg hover:bg-slate-600" data-lang="rust">Rust</button>
                    <button class="language-tab px-4 py-2 rounded-full text-sm font-medium bg-slate-700 text-slate-300 shadow-lg hover:bg-slate-600" data-lang="javascript">JavaScript</button>
                    <button class="language-tab px-4 py-2 rounded-full text-sm font-medium bg-slate-700 text-slate-300 shadow-lg hover:bg-slate-600" data-lang="typescript">TypeScript</button>
                    <button class="language-tab px-4 py-2 rounded-full text-sm font-medium bg-slate-700 text-slate-300 shadow-lg hover:bg-slate-600" data-lang="csharp">C#</button>
                    <button class="language-tab px-4 py-2 rounded-full text-sm font-medium bg-slate-700 text-slate-300 shadow-lg hover:bg-slate-600" data-lang="swift">Swift</button>
                    <button class="language-tab px-4 py-2 rounded-full text-sm font-medium bg-slate-700 text-slate-300 shadow-lg hover:bg-slate-600" data-lang="dart">Dart</button>
                    <button class="language-tab px-4 py-2 rounded-full text-sm font-medium bg-slate-700 text-slate-300 shadow-lg hover:bg-slate-600" data-lang="ruby">Ruby</button>
                    <button class="language-tab px-4 py-2 rounded-full text-sm font-medium bg-slate-700 text-slate-300 shadow-lg hover:bg-slate-600" data-lang="php">PHP</button>
                    <button class="language-tab px-4 py-2 rounded-full text-sm font-medium bg-slate-700 text-slate-300 shadow-lg hover:bg-slate-600" data-lang="htmlcss">HTML/CSS</button>
                    <button class="language-tab px-4 py-2 rounded-full text-sm font-medium bg-slate-700 text-slate-300 shadow-lg hover:bg-slate-600" data-lang="sql">SQL</button>
                    <button class="language-tab px-4 py-2 rounded-full text-sm font-medium bg-slate-700 text-slate-300 shadow-lg hover:bg-slate-600" data-lang="r">R</button>
                    <button class="language-tab px-4 py-2 rounded-full text-sm font-medium bg-slate-700 text-slate-300 shadow-lg hover:bg-slate-600" data-lang="scala">Scala</button>
                    <button class="language-tab px-4 py-2 rounded-full text-sm font-medium bg-slate-700 text-slate-300 shadow-lg hover:bg-slate-600" data-lang="julia">Julia</button>
                    <button class="language-tab px-4 py-2 rounded-full text-sm font-medium bg-slate-700 text-slate-300 shadow-lg hover:bg-slate-600" data-lang="lua">Lua</button>
                    <button class="language-tab px-4 py-2 rounded-full text-sm font-medium bg-slate-700 text-slate-300 shadow-lg hover:bg-slate-600" data-lang="shell">Shell/Bash</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div id="tutorial-content">
            <!-- Content will be loaded here dynamically -->
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        // Language loading functionality
        const languageFiles = {
            python: 'python_tutorials.html',
            c: 'c_tutorials.html',
            cpp: 'cpp_tutorials.html',
            java: 'java_tutorials.html',
            csharp: 'csharp_tutorials.html',
            go: 'go_tutorials.html',
            swift: 'swift_tutorials.html',
            javascript: 'javascript_tutorials.html',
            typescript: 'typescript_tutorials.html',
            dart: 'dart_tutorials.html',
            rust: 'rust_tutorials.html',
            kotlin: 'kotlin_tutorials.html',
            ruby: 'ruby_tutorials.html',
            php: 'php_tutorials.html',
            htmlcss: 'htmlcss_tutorials.html',
            sql: 'sql_tutorials.html',
            r: 'r_tutorials.html',
            scala: 'scala_tutorials.html',
            julia: 'julia_tutorials.html',
            lua: 'lua_tutorials.html',
            shell: 'shell_tutorials.html'
        };
        
        // Function to load content dynamically
        async function loadLanguageContent(lang) {
            try {
                // Show loading state
                const contentDiv = document.getElementById('tutorial-content');
                contentDiv.innerHTML = '<div class="text-center py-12"><div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div><p class="mt-4 text-slate-300">加载中...</p></div>';
                
                // Fetch the content from the corresponding language file
                const response = await fetch(languageFiles[lang]);
                if (!response.ok) {
                    throw new Error('Failed to load ' + languageFiles[lang]);
                }
                
                const htmlContent = await response.text();
                
                // Parse the HTML to extract the main content
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlContent, 'text/html');
                // Try to find main element first, then fallback to container div
                const mainContent = doc.querySelector('main') || doc.querySelector('div.container') || doc.querySelector('div[class*="max-w-7xl"]');
                
                if (mainContent) {
                    contentDiv.innerHTML = mainContent.innerHTML;
                } else {
                    contentDiv.innerHTML = '<div class="text-center py-12 text-red-400">内容加载失败</div>';
                }
            } catch (error) {
                console.error('Error loading language content:', error);
                document.getElementById('tutorial-content').innerHTML = '<div class="text-center py-12 text-red-400">内容加载失败，请稍后重试</div>';
            }
        }
        
        // Initialize language tabs
        document.querySelectorAll('.language-tab').forEach(tab => {
            tab.addEventListener('click', function(e) {
                e.preventDefault();
                
                const selectedLang = this.getAttribute('data-lang');
                
                // Update active state
                document.querySelectorAll('.language-tab').forEach(t => {
                    t.classList.remove('active');
                    t.classList.add('bg-slate-700', 'text-slate-300');
                });
                
                this.classList.remove('bg-slate-700', 'text-slate-300');
                this.classList.add('active');
                
                // Load the selected language content
                loadLanguageContent(selectedLang);
            });
        });
        
        // Load default language (Python) on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadLanguageContent('python');
        });
    </script>
    </body>
</html>
